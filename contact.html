<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the website for The Butterfly Guesthouse Langkawi">
    <meta name="keywords" content="guesthouse, hostel, langkawi, rainforest, nature, forest, wildlife">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Butterfly Guesthouse</title>
</head>
<body>
    <header>
        <a href="index.html" id="logo">
            <h1>Butterfly Guesthouse</h1>
        </a>
        <!-- navigation menu and hero image -->
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a class="active" href="contact.html">Contact Us to Book</a>
        </div>
    </header> 
    <!-- Contact and booking form -->
    <section id="contact-section">
        <form action="https://script.google.com/macros/s/AKfycbygegf0usOjTbTiH_SisO_lM5QXCKhMvGkNMAgWWequSICVSRTIaQT35ZazxHxxA3Uo/exec" method="POST" class="gform"> 
            <h2>Contact us</h2>
            <fieldset>
                <legend>Fill in your details:</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-details" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email_address" class="form-details" required>
            </fieldset>
            <fieldset>
                <legend>Please selects dates for your stay if required</legend>
                <label for="date-in">Check-in:</label>
                <input type="date" id="date-in" name="date_in" class="form-details">
                <label for="date-out">Check-out:</label>
                <input type="date" id="date_out" name="date_out" class="form-details">
            </fieldset>
            <fieldset>
                <legend>Select a room and add any further info necessary:</legend>
                <label for="private1">Private Room 1</label>
                <input type="radio" id="private1" name="room" value="private1" class="form-details">
                <label for="private2">Private Room 2</label>
                <input type="radio" id="private2" name="room" value="private2" class="form-details">
                <label for="shared">Shared Dorm Room</label>
                <input type="radio" id="shared" name="room" value="shared" class="form-details">
                <br>
                <label for="add-info">Any additional info?</label>
                <input type="text" id="add-info" name="add_info" class="form-details">
            </fieldset>
            <button type="submit" id="submit">Submit</button>
            <div style="display:none" class="thankyou_message">
                <h2>Thanks for contacting us! We will get back to you soon!</h2>
            </div>
        </form>
    </section>
    <footer>
        <!-- social media links -->
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
        
    <!-- font awesome script-->
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
    <script src="https://kit.fontawesome.com/95778bb5de.js" crossorigin="anonymous"></script>
</body>
</html>
